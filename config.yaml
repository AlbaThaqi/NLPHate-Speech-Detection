# Project configuration (example)
project:
  name: NLP Hate Speech Detection
  authors:
    - Your Name
  university: Your University

paths:
  data_raw: data/raw
  data_processed: data/processed
  processing_scripts: data/processing_scripts
  experiments: experiments
  models: models
  artifacts: artifacts

